<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Calculator Plus Tabajara</title>

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&family=Red+Hat+Display:wght@300&family=Handlee&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />

        <script type="module" src="script.js" charset="UTF-8"></script>

    </head>

    <body>

        <main id="calculatorBody">
            <p id="calculatorDisplay">Ol√° :)</p>
            
            <div id="buttonsArea">
                
                <ul id="numberPad" class="buttonPad">
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number7" value="7">7</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number8" value="8">8</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number9" value="9">9</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number4" value="4">4</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number5" value="5">5</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number6" value="6">6</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number1" value="1">1</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number2" value="2">2</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number3" value="3">3</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="numberSign" value="change-sign">+/-</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number0" value="0">0</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="numberDecimal" value=",">,</button>
                    </li>
                </ul>

                <ul id="operationsPad" class="buttonPad">
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signSum" value="+">+</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signSub" value="-">-</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signMul" value="*">x</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signDiv" value="/">/</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="clearBtn" value="clear-screen">C</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="clearAllBtn" value="clear-operation">AC</button>
                    </li>
                    <li id="equalsButtonInset" class="calculatorButtonInset">
                        <button type="button" id="equalsButton" class="calculatorButton" id="signEqu">=</button>
                    </li>
                </ul>

            </div>
        </main>


    </body>
</html>
